<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>macOS IFTTT Control Updater</title>

    <link href="./assets/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="./assets/fontawesome/css/all.css" rel="stylesheet">

    <link href="./assets/css/helpers.css" rel="stylesheet">
    <link href="./assets/css/animate.css" rel="stylesheet">
    <link href="./assets/css/theme.css" rel="stylesheet">
    <link href="./assets/css/styles.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="py-5 px-5 text-center">
    <h2>Update macOS IFTTT Control</h2>
    <p class="pt-4 px-5">
        A new version of macOS IFTTT Control has been released! You are actually on <i id="current_version">0.0.0</i>,
        In order to continue using macOS IFTTT Control you must upgrade to <i id="new_version">0.0.0</i>.
    </p>
    <div class="display-1 text-info py-5">
        <i class="fas fa-upload"></i>
    </div>
    <div class="py-3">
        <button type="button" class="btn btn-info update">Update macOS IFTTT Control</button>
        <div id="loading_spinner" class="py-5" style="display: none;">
            <i class="fas fa-spinner fa-spin mr-2 fs-lg"></i>
        </div>
    </div>
</div>

<script>
    // You can also require other files to run in this process
    require('./renderer.js')
    require('./update.js')
</script>
<script src="./assets/js/app.js"></script>
</body>
</html>
